name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Update version to current date (Beijing Time)
      run: |
        VERSION_DATE=$(TZ='Asia/Shanghai' date '+%Y.%m.%d')
        sed -i "s/version: .*+.*/version: ${VERSION_DATE}+1/" alist_photo/pubspec.yaml
        echo "Updated version to: ${VERSION_DATE}+1"
        cat alist_photo/pubspec.yaml | grep "version:"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./alist_photo
      run: flutter pub get
    
    - name: Analyze project source
      working-directory: ./alist_photo
      run: flutter analyze
    
    - name: Run tests
      working-directory: ./alist_photo
      run: flutter test

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze
    steps:
    - uses: actions/checkout@v4
    
    - name: Update version to current date (Beijing Time)
      run: |
        VERSION_DATE=$(TZ='Asia/Shanghai' date '+%Y.%m.%d')
        sed -i "s/version: .*+.*/version: ${VERSION_DATE}+1/" alist_photo/pubspec.yaml
        echo "Updated version to: ${VERSION_DATE}+1"
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./alist_photo
      run: flutter pub get
    
    - name: Build APK
      working-directory: ./alist_photo
      run: flutter build apk --release
    
    - name: Build AAB
      working-directory: ./alist_photo
      run: flutter build appbundle --release
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: alist_photo/build/app/outputs/flutter-apk/app-release.apk
    
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-aab
        path: alist_photo/build/app/outputs/bundle/release/app-release.aab

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    steps:
    - uses: actions/checkout@v4
    
    - name: Update version to current date (Beijing Time)
      run: |
        VERSION_DATE=$(TZ='Asia/Shanghai' date '+%Y.%m.%d')
        sed -i '' "s/version: .*+.*/version: ${VERSION_DATE}+1/" alist_photo/pubspec.yaml
        echo "Updated version to: ${VERSION_DATE}+1"
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
    
    - name: Get dependencies
      working-directory: ./alist_photo
      run: flutter pub get
    
    - name: Pod install
      working-directory: ./alist_photo/ios
      run: pod install
    
    - name: Build iOS (no-codesign)
      working-directory: ./alist_photo
      run: flutter build ios --release --no-codesign
    
    - name: Create IPA
      working-directory: ./alist_photo
      run: flutter build ipa --release --no-codesign --export-options-plist=ios/ExportOptions.plist
      continue-on-error: true
    
    - name: Create Runner.app archive
      working-directory: ./alist_photo
      run: |
        cd build/ios/iphoneos
        zip -r Runner.app.zip Runner.app
    
    - name: Upload iOS Runner.app
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: alist_photo/build/ios/iphoneos/Runner.app.zip
    
    - name: Upload IPA if exists
      uses: actions/upload-artifact@v4
      with:
        name: ios-ipa
        path: alist_photo/build/ios/ipa/*.ipa
      continue-on-error: true

  create-release:
    if: github.ref == 'refs/heads/main'
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update version to current date (Beijing Time)
        run: |
          VERSION_DATE=$(TZ='Asia/Shanghai' date '+%Y.%m.%d')
          sed -i "s/version: .*+.*/version: ${VERSION_DATE}+1/" alist_photo/pubspec.yaml
          echo "Updated version to: ${VERSION_DATE}+1"
        
      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'version:' alist_photo/pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          
      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts/
          
      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: ./artifacts/
          
      - name: Download iOS App
        uses: actions/download-artifact@v4
        with:
          name: ios-app
          path: ./artifacts/
      
      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./artifacts/
        continue-on-error: true
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/*.apk
            ./artifacts/*.aab
            ./artifacts/*.ipa
            ./artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}